<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Search</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <input type="search" data-search />

        <div class="cards" data-applicant-container />


        <template data-applicant-template>
            <div class="card">
                <div class="top" data-bg-color>
                    <span class="count" data-count></span>
                    <b class="role" data-role></b>
                    <p class="name" data-name></p>
                    <img class="gender-img" data-img src="../img/man.svg" alt="">
                </div>
                <div class="bottom">
                    <p class="location" data-location></p>
                    <p role="button" class="btn">Short List</p>
                </div>
            </div>
        </template>
        </table>

    </div>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/animation.js"></script>
</body>

</html>
